<!-- Doctype HTML5-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YVRUN, Running with Strangers</title>       
        <meta name="description" content="A page for running groups in Vancouver">        
        <link rel="icon" type="image/png" href="">
        <link rel="canonical" href="https://yvrun.now.sh">
        <style>
            html{height: 100%; font-family: "Calibri";}
            body{border: 0; margin: 0; height: 100%;}
            #app{                
                width: 100%; 
                height: 100%; 
                display: flex; 
                justify-content: center;
            }
            .root{                                
                width: 100%;                
                display: flex;
                margin-top: 135px;
                position: relative;
            }


            .comment{
                background: rgba(0,0,0,0.5);
                top: 0;
                left: 0;
                position: fixed;
                width: 100rem;
                height: 100rem;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2;                
            }
            .comment__form{
                display: flex;
                justify-content: center;
                align-items: center;    
                background: white;   
                width: 25rem;
                height: 25rem;
                border-radius: 1rem;
                position: relative;
            }
            .comment__form__exit{
                position: absolute;
                right: 1.5rem;
                top: 1.5rem;                
                width: 1rem;
                height: 1rem;
            }
            .comment__form__exit__button{
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #9013fe;                
                border-radius: 50%;
            }
            .comment__form__exit__button:hover{
                background: red;                
                box-sizing: border-box;
            }

            .comment__form__field{
                width: 50%;
            }
            .comment__form__field__input{
                font-size: 13px;
                padding: 0.5rem;
                border: none;
                box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
                margin-bottom: 1rem;
                box-sizing: border-box;                
            }
            .comment__form__field__input:focus{
                outline: none;                
                border-bottom: 3px inset #9013fe;
            }
            
            .comment__form__field__submit{
                color: white;
                font-size: 13px;
                background: #9013fe;
                text-transform: uppercase;
                border: none;
                padding: 0.5rem;
            }
            .comment__form__field__submit:focus{
                outline: none;
            }


            
            .root__left{                          
                display: none;
                color: rgba(0,0,0,0.5);
                font-weight: 800;
                line-height: 40px;                
            }
            .root__left__logo{
                background: lavender;
                border-radius: 10px;                
                width: 50%;
                padding-bottom: 50%;
                cursor: pointer;
            }
            .root__left__logo:hover{
                background: #9013fe;
            }
            .root__left__nav{
                padding-top: 2.5rem;                
            }
            .root__left__nav__item a{                
                letter-spacing: 2px;
                font-size: 20px;
                color: #b8b8b8;
                text-decoration: none;
            }
            .root__left__nav__item a:hover{
                color: #9013fe;
                text-decoration: underline;
            }
            .root__left__footer{
                padding-top: 2.5rem;
            }
            .root__left__footer__icons{
                display: flex;
            }
            .root__left__footer__icons__item{
                border-radius: 5px;
                width: 1.5rem;
                background: lavender;
                padding-bottom: 1.5rem;
                margin-right: 0.5rem;
            }
            .root__left__footer__icons__item:hover{
                background: lavender;
            }
            .root__left__footer__icons__item--fb{
                background: #9013fe;
            }
            .root__left__footer__icons__item--twit{
                background: #BCF8F2;
            }
            .root__left__footer__icons__item--insta{
                background: #b3b3b3;
            }

            .root__main{                                
                width: 100%;                
            }
            .root__main__title{
                font-size: 2.5rem;
                padding-bottom: 2rem;                
            }
            .root__main__content{
                font-size: 1.75rem;
                padding-bottom: 2rem;
                color: rgba(0,0,0,0.5);
            }
            .root__main__content a{
                text-decoration: none;
                color: #9013fe;   
            }
            .root__main__content a:hover{                
                border-radius: 5px;
                text-decoration: underline;
            }
            
            .root__main__block{                                
                font-size: 18px;
                font-weight: 800;
                background: white;
            }
            .root__main__block__title{
                text-transform: uppercase;
                color: #9013fe;
                margin-top: 4rem;
                margin-bottom: 2rem;
            }
            .root__main__block__item{
                width: 100%;                
                display: flex;
                flex-direction: column;                
                border: 1px solid rgba(0,0,0,0.1);                                       
            }           
            
            .root__main__block__item__header{
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(0,0,0,0.1);
                display: flex;
                font-size: 1.5rem;
                justify-content: space-between;
                cursor: pointer;
            }
            .root__main__block__item__header:hover{
                background-color: #f7f7f7;
            }
            .root__main__block__item__header:hover .root__main__block__item__header__dropdown{
                background: #9013fe;
            }
            .root__main__block__item__header__name{           
                width: 90%;     
            }
            .root__main__block__item__header__text{

            }
            .root__main__block__item__header__name__time{
                color: #b8b8b8;
            }
            .root__main__block__item__header__dropdown{
                background: lavender;
                max-width: 10%;
                width: 2rem;
                height: 2rem;
                border-radius: 5px;
            }
            .root__main__block__item__details{
                padding: 1rem 2rem;
                background: #f7f7f7;
                display: block;
            }            
            .root__main__block__item__details--collapsed{
                display: none;
            }
            .root__main__block__item__details__description{

            }
            .root__main__block__item__details__location{
                
            }
            .root__main__block__item__details__map{
                
            }
            .root__main__block__item__details__social{
                
            }

            footer{
                background: lavender;
                margin-top: 2rem;
                padding: 2rem 2rem;
                margin-bottom: 5rem;
                border-radius: 5px;
            }
            .footer__header{
                font-size: 18px;
                font-weight: 600;
                letter-spacing: 2px;
                color: white;
            }
            .footer__form{
                margin-top: 1rem;                
            }
            .footer__form__text{
                font-size: 13px;
                padding: 0.5rem;
                border: none;                
                box-sizing: border-box;
            }
            .footer__form__text:focus{
                outline:none;
                box-sizing: border-box;
                border-bottom: 3px solid #9013fe;
            }
            .footer__form__submit{
                color: white;
                font-size: 13px;
                background: #9013fe;
                text-transform: uppercase;
                border: none;
                padding: 0.5rem;
            }
            .footer__form__submit:hover{
                background: #f7f7f7;
                color: #b8b8b8;
                box-shadow: inset 0 0 1px #9013fe;
            }
            .footer__form__submit{
                outline: none;
            }
            

            @media only screen and (min-width: 890px){
                .root{                    
                    width: 890px;                     
                }
                .comment{                    
                    top: 0;
                    left: 0;
                    position: fixed;
                    width: 100%;
                    height: 100%;                    
                }
                .root__left{                    
                    display: block;
                   width: 190px;
                   background: white;
                }
                .root__main{
                    width: 700px;
                    position: relative;                                        
                }                
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
