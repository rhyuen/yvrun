<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>YVRUN</title>       
        <style>
            html{height: 100%; font-family: "Calibri";}
            body{border: 0; margin: 0; height: 100%;}
            #app{                
                width: 100%; 
                height: 100%; 
                display: flex; 
                justify-content: center;
            }
            .root{                                
                width: 100%;                
                display: flex;
            }
            
            .root__left{                          
                display: none;
                color: rgba(0,0,0,0.5);
                font-weight: 800;
                line-height: 40px;                
            }
            .root__left__logo{
                background: lavender;
                border-radius: 5px;                
                width: 50%;
                padding-bottom: 50%;
            }
            .root__left__nav{
                padding-top: 2.5rem;                
            }
            .root__left__nav__item a{                
                letter-spacing: 2px;
                font-size: 20px;
                color: #b8b8b8;
                text-decoration: none;
            }
            .root__left__nav__item a:hover{
                color: purple;
            }
            .root__left__footer{
                padding-top: 2.5rem;
            }
            .root__left__footer__icons{
                display: flex;
            }
            .root__left__footer__icons__item{
                border-radius: 5px;
                width: 1.5rem;
                background: lavender;
                padding-bottom: 1.5rem;
                margin-right: 0.5rem;
            }
            .root__left__footer__icons__item--fb{
                background: #7373DC;
            }
            .root__left__footer__icons__item--twit{
                background: #BCF8F2;
            }
            .root__left__footer__icons__item--insta{
                background: #D1CECE;
            }

            .root__main{                                
                width: 100%;                
            }
            .root__main__title{
                font-size: 2.5rem;
                padding-bottom: 2rem;                
            }
            .root__main__content{
                font-size: 1.75rem;
                padding-bottom: 2rem;
                color: rgba(0,0,0,0.5);
            }
            .root__main__content a{
                text-decoration: none;                
            }
            .root__main__content a:hover{
                background: lavender;
                border-radius: 5px;
                text-decoration: underline;
            }
            
            .root__main__block{                                
                font-size: 18px;
                font-weight: 800;
                background: white;
            }
            .root__main__block__title{
                text-transform: uppercase;
                color: purple;
                margin-top: 4rem;
                margin-bottom: 2rem;
            }
            .root__main__block__item{
                width: 100%;                
                display: flex;
                flex-direction: column;                
                border: 1px solid rgba(0,0,0,0.1);                                       
            }           
            
            .root__main__block__item__header{
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(0,0,0,0.1);
                display: flex;
                font-size: 1.5rem;
                justify-content: space-between;
                cursor: pointer;
            }
            .root__main__block__item__header:hover{
                background-color: #f7f7f7;
            }
            .root__main__block__item__header__name{           
                width: 90%;     
            }
            .root__main__block__item__header__name__time{
                color: #b8b8b8;
            }
            .root__main__block__item__header__dropdown{
                background: lavender;
                max-width: 10%;
                width: 2rem;
                height: 2rem;
                border-radius: 5px;
            }
            .root__main__block__item__details{
                padding: 1rem 2rem;
                background: #f7f7f7;
            }
            .root__main__block__item__details--collapsed{
                display: none;
            }

            footer{
                background: lavender;
                margin-top: 2rem;
                padding: 2rem 2rem;
                margin-bottom: 5rem;
                border-radius: 5px;
            }
            .footer__header{
                font-size: 18px;
                font-weight: 600;
                letter-spacing: 2px;
                color: white;
            }
            .footer__form{
                margin-top: 1rem;                
            }
            .footer__form__text{
                font-size: 13px;
                padding: 0.5rem;
                border: none;
            }
            .footer__form__text:focus{
                outline:none;
            }
            .footer__form__submit{
                color: white;
                font-size: 13px;
                background: #9013fe;
                text-transform: uppercase;
                border: none;
                padding: 0.5rem;
            }
            .footer__form__submit{
                outline: none;
            }
            

            @media only screen and (min-width: 890px){
                .root{
                    margin-top: 135px;
                    width: 890px;                     
                }
                .root__left{                    
                    display: block;
                   width: 190px;
                   background: white;
                }
                .root__main{
                    width: 700px;
                    position: relative;                                        
                }                
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
