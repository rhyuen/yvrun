<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>YVRUN</title>       
        <style>
            html{height: 100%; font-family: "Calibri";}
            body{border: 0; margin: 0; height: 100%;}
            #app{
                background: pink; 
                width: 100%; 
                height: 100%; 
                display: flex; 
                justify-content: center;
            }
            .root{                                
                width: 100%;
                background: blue;
                display: flex;
            }
            
            .root__left{
                display: none;
                color: rgba(0,0,0,0.5);
                font-weight: 800;
                line-height: 40px;
            }
            .root__left__logo{
                background: purple;
                color: white;
                width: 50%;
                padding-bottom: 25%;
            }
            .root__left__nav{
                padding-top: 2.5rem;                
            }
            .root__left__footer{
                padding-top: 2.5rem;
            }
            .root__main{
                background: lavender;
                width: 100%;
            }
            .root__main__title{
                font-size: 2.5rem;
                padding-bottom: 2rem;
            }
            .root__main__content{
                font-size: 1.75rem;
                padding-bottom: 2rem;
                color: rgba(0,0,0,0.5);
            }
            .root__main__block{
                text-transform: uppercase;
                color: purple;
                font-size: 18px;
                font-weight: 800;
            }            

            @media only screen and (min-width: 890px){
                .root{
                    margin-top: 135px;
                    width: 890px;                     
                }
                .root__left{
                    display: block;
                   width: 190px;
                   background: white;
                }
                .root__main{
                    width: 700px;
                    background: lavender;
                }                
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
